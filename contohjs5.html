<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Untitled Document</title>
	<script type="text/javascript">
		function myfunct(){
			alert("Hello")
		}
	</script>
</head>

<body>
	<form>
		<input type="button" onClick="myfunct()" value="CALL">
	</form>
	<p>
		By pressing this button, a function will be called.<br>
		The function will alert a message.
	</p>
</body>
</html>
